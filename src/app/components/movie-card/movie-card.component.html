<section class="card">
  <div class="divImg">
    <img [src]="image" class="card-img-top" alt="Capa filme">
  </div>
  <div class="card-body">
    <div>
      <h5 class="card-title">{{ movieTitle }}</h5>
      <p class="card-text">{{ releaseDate }}</p>
    </div>
    <div>
      <img src="assets/coracaoContorno.png" alt="" width="15" height="15">
    </div>
  </div>
</section>
