<main class="myContainer">
  <div class="divHeader">
    <div class="divBreadAndLang">
      <app-breadcrumb
        [previousRoutes]="[
          { icon: '/assets/icons/home.svg', path: 'Início', href: '/' },
          { icon: '/assets/icons/movie.svg', path: 'Filmes', href: '/movies' }
        ]"
        [currentRoute]="{
          icon: '/assets/icons/info.png',
          path: movieDetails.title,
          href: '/movie/' + movieDetails.id
        }"
      />
    </div>
    <app-header-information [movieTitle]="movieDetails.title" />
  </div>
  <section class="containerDetails">
    <app-card-details-movie
      [imgMovie]="movieDetails.poster_path"
      [releaseDate]="movieDetails.release_date"
      [director]="director"
      [rating]="movieDetails.vote_average"
      [genres]="movieDetails.genres"
    />
    <div class="secCastAndSinopsis">
      <div class="divCast">
        <h3 class="title">Elenco</h3>
        <app-avatar
          *ngFor="let person of casts"
          [name]="person.name"
          [desc]="person.character"
          [photo]="person.profile_path"
        />
        <div class="divButton">
          <app-common-button
            label="Ver mais +"
            (click)="loadModalCast(); loadMoreCasts()"
          />
        </div>
      </div>
      <div>
        <app-synopsis-card
          [sinopse]="
            movieDetails.overview ? movieDetails.overview : 'Não possui sinopse'
          "
        />
      </div>
    </div>
  </section>
  <section class="secRevAndForm">
    <div class="divReviews">
      @if (reviews.length > 0) { 
        <swiper-container class="mySwiper" effect="cards" grab-cursor="true">
        @for (item of reviews; track $index) {
          <swiper-slide>
            <app-review-card
              [userPhoto]="item.userPhoto"
              [author]="item.author"
              [reviewContent]="item.reviewContent"
              [rating]="item.rating"
              [reviewDate]="item.reviewDate"
              [watchedDate]="item.watchedDate"
            />
          </swiper-slide>
        } 
      </swiper-container>
      } @else {
        <ng-content>
          <app-review-card
            [isNotEmpty]="false"
            reviewContent="Nenhum review publicado sobre esse filme!"
          />
        </ng-content>
      }
    </div>
    <div class="divForm">
      <form [formGroup]="formReviews" (ngSubmit)="onSubmit()">
        <h4>Adicione uma avaliação</h4>
        <div>
          <label for="name">Nome</label>
          <input
            type="text"
            formControlName="author"
            [(ngModel)]="nameModel"
            name="name"
            id="name"
            placeholder="Ex: Josias"
          />
        </div>
        <div>
          <label for="review">Review</label>
          <input
            type="text"
            formControlName="reviewContent"
            [(ngModel)]="reviewModel"
            name="review"
            id="review"
            placeholder="Ex: Muito bom..."
          />
        </div>
        <div>
          <label for="rating">Nota</label>
          <input
            type="number"
            formControlName="rating"
            [(ngModel)]="ratingModel"
            name="rating"
            id="rating"
            placeholder="Ex: 7.6"
          />
        </div>
        <div>
          <label for="watchedDate">Assistido em</label>
          <input
            type="date"
            formControlName="watchedDate"
            [(ngModel)]="watchedDateModel"
            name="watchedDate"
            id="watchedDate"
          />
        </div>
        <div class="divBtnForm">
          <app-common-button 
          [label]="'Publicar'" 
          type="submit"
          (click)="loadModalAddReview()"
        />
        </div>
      </form>
      <!-- <div class="divUndraw">
        <img src="assets/undraw_forms.svg" width="550" alt="Desenho forms">
      </div> -->
    </div>
  </section>
</main>
<!-- Modal Add Review -->
<ng-container *ngIf="exibirModalAddReview">
  <app-modal-container (visivelChange)="loadModalAddReview()" [isAlert]="true">
    <div app-modal-title class="modal-title">
      <h2>Adicionar Review</h2>
    </div>
    <div app-modal-body class="modal-body">
      <p>Seu review foi publicado com sucesso!</p>
    </div>
    <div app-modal-footer class="modal-footer">
      <app-common-button label="Fechar" (click)="loadModalAddReview()" />
    </div>
  </app-modal-container>
</ng-container>
<!-- Modal Casts -->
<ng-container *ngIf="exibirModalCast">
  <app-modal-container (visivelChange)="loadModalCast()">
    <div app-modal-title class="modal-title">
      <h2>Elenco</h2>
    </div>
    <div app-modal-body class="modal-body">
      <app-avatar
        *ngFor="let person of outherCasts"
        [name]="person.name"
        [desc]="person.character"
        [photo]="person.profile_path"
      />
    </div>
    <div app-modal-footer class="modal-footer">
      <app-common-button label="Fechar" (click)="loadModalCast()" />
    </div>
  </app-modal-container>
</ng-container>
