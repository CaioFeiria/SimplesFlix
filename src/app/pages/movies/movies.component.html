<section>
  <div class="divHeader">
    <div class="divBreadAndLang">
        <app-breadcrumb 
          [previousRoutes]="[
              { icon: '/assets/icons/home.svg', path: 'InÃ­cio', href: '/' }
          ]"
        
          [currentRoute]="
              { icon: '/assets/icons/movie.svg', path: 'Filmes', href: '/movies' }
          "
      />
      <app-language-selector 
        (languageSelect)="getCurrentLanguage($event)"
      />
    </div>
    <app-header-information 
      [movieTitle]="'Filmes'"
    />
  </div>
  <div>
    <app-search 
    />
    <!-- (searched)="filterMovies($event)" -->
    <p class="searchedMovies">{{ count() | number:'1.0-1'}} filme(s) listado(s) </p>
  </div>
  <div class="containerMovies">
    <ng-content *ngIf="movies.length > 0; else emptyMovies">
      @for (movie of movies; track $index) {
        <div class="divMovies">
            <app-movie-card
              [image]="movie.poster_path"
              [movieTitle]="movie.title"
              [releaseDate]="movie.release_date" 
              [routerLink]="['/movie', movie.id]" 
            />
        </div>
      }
    </ng-content>
    <ng-template #emptyMovies>
      <p class="emptyMovies">Nenhum filme encontrado.</p>
    </ng-template>
  </div>
  <div class="divBtnLoad">
      <app-common-button 
        label="Ver mais"
        icon="/assets/seta.png"
        (click)="loadMoreMovies()"
      />
  </div>
</section>
